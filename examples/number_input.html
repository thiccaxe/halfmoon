<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <title>Number Input - Halfmoon</title>
    <link href="../css/halfmoon-variables.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"  data-set-preferred-theme-onload="true">
<div class="page-wrapper with-navbar">
    <nav class="navbar">
        <div class="navbar-content">
            <button class="btn btn-action" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>
        </div>
    </nav>
    <div class="content-wrapper">
        <!-- Credit: Tahmid/Halfmoon  -->
        <div class="content w-600 mw-full mx-auto position-relative">
            <div class="card w-450 mw-full mx-auto position-relative">
                <h1 class="card-title font-size-24">
                    Number input
                </h1>
                <p class="text-muted">
                    Simple way to create versatile number inputs with step up and step down buttons.
                </p>
                <div class="input-group w-100 mw-full">
                    <input type="number" class="form-control form-number" id="number-input-1" name="number-input-1" step="1" value="10">
                    <div class="input-group-append">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-down" data-target="number-input-1">-</button>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-up" data-target="number-input-1">+</button>
                    </div>
                </div>
                <br />
                <div class="input-group w-100 mw-full">
                    <div class="input-group-prepend">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-down" data-target="number-input-2">-</button>
                    </div>
                    <input type="number" class="form-control form-number text-center" id="number-input-2" name="number-input-2" min="0" max="10" step="1" value="5">
                    <div class="input-group-append">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-up" data-target="number-input-2">+</button>
                    </div>
                </div>
                <br />
                <div class="input-group w-150 mw-full">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-rounded btn-square" data-trigger="number-step-down" data-target="number-input-3">-</button>
                    </div>
                    <input type="number" class="form-control form-number text-center" id="number-input-3" name="number-input-3" min="0" max="5" step="0.1" value="2.5">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-rounded btn-square" data-trigger="number-step-up" data-target="number-input-3">+</button>
                    </div>
                </div>
                <br />
                <div class="input-group w-200 mw-full">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control form-number" id="number-input-4" name="number-input-4" min="0" max="100" step="0.01" value="20.00">
                    <div class="input-group-append">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-down" data-target="number-input-4">-</button>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn px-0 w-25" data-trigger="number-step-up" data-target="number-input-4">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/halfmoon.js"></script>
</body>
</html>
