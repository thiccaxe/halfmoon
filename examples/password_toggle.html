<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <title>Password Toggle - Halfmoon</title>
    <link href="../css/halfmoon-variables.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"  data-set-preferred-theme-onload="true">
<div class="page-wrapper with-navbar">
    <nav class="navbar">
        <div class="navbar-content">
            <button class="btn btn-action" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>
        </div>
    </nav>
    <div class="content-wrapper">
        <!-- Credit: Tahmid/Halfmoon  -->
        <div class="content w-600 mw-full mx-auto position-relative">
            <div class="card w-450 mw-full mx-auto position-relative">
                <h1 class="card-title font-size-24">
                    Password show/hide toggles
                </h1>
                <p class="text-muted">
                    Simple toggles for showing/hiding password inputs.
                </p>
                <div class="input-group w-250 mw-full">
                    <input type="password" value="MyAwesomePassword" placeholder="Password" id="password-input-1" name="password-input-1" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn w-50 p-0 font-size-12" data-toggle="password" data-target="password-input-1">
                            <span class="show-password-prompt">Show</span>
                            <span class="hide-password-prompt">Hide</span>
                        </button>
                    </div>
                </div>
                <br />
                <div class="form-inline w-250 mw-full">
                    <input type="password" value="MyAwesomePassword" placeholder="Password" id="password-input-2" name="password-input-2" class="form-control">
                    <button type="button" class="btn w-50 p-0 font-size-12" data-toggle="password" data-target="password-input-2">
                        <span class="show-password-prompt">Show</span>
                        <span class="hide-password-prompt">Hide</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/halfmoon.js"></script>
</body>
</html>
